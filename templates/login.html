<!-- Login page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>NEWSY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="shortcut icon" href="/img/logo.jpg" />

    <body>
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://i.ibb.co/k34r7DG/Newspaper-PNG-File.png" alt="" />
                    <h3>Welcome</h3>
                    <p>Register or Login to Newsy</p>

                    <a href="register" class="btn btn-xs btn-primary">Register</a>
                </div>
                <div class="col-md-9 register-right">

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Login</h3>
                            <div class="row register-form">
                                <div class="col-md-10 login-form-2 register">

                                    <form method="POST" role="form" class="form-horizontal">
                                        <!-- Login form -->
                                        <div class="form-group ">
                                            <input type="text" class="form-control" placeholder="Your Email *" value="" name="email" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Your Password *" value="" name="password" />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit" value="Login" />
                                        </div>
                                        <div class="form-group">
                                            <a href="forgotpass" class="ForgetPwd " value="Login">Forget Password?</a>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>

        </div>

    </body>

</html>
